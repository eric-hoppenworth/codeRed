<!DOCTYPE html>
<html>
<head>
	<title>Account page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Eater|Finger+Paint|Iceberg|Trade+Winds" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<!--Navigation-->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">New MC</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Welcome</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="project.html">Project</a></li>
					<li><a href="browse.html">Browse Projects</a></li>
				</ul>
				<form class="navbar-form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading" id="ph">
						<h2 class="panel-title">My Account</h2>
					</div>
					<div class="panel-body">
						<!--Account Form-->
						<div id="form">
							<form id="account"> 
								<label for="myAccountEdit">Name:</label> 
								<input type="text" id="userName" placeholder="Your Name">
								<br>								
								<label for="myAccountEdit">Email:</label> 
								<input type="email" id="userEmail" placeholder="youremail@email.com">	
								<br>
								<label for="userBio">Bio:</label>
								<textarea name="userBio" cols="20" rows="5" id="userBio"></textarea>
								<br>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myAccountEdit">Edit My Account</button>	
								<br>
								<br>
								<label for="dropbox">Link to Dropbox:</label>
								<button type="dropbox" id="userDropbox" class="btn btn-primary">Dropbox</button>  
								<br>
								<br>
								<label for="soundCloud">Link to Sound Cloud:</label>
								<button type="soundCloud" id="userSoundCloud" class="btn btn-primary">Sound Cloud</button>							
								<!-- Modal -->
								<div class="modal fade" id="myAccountEdit" role="dialog">
									<div class="modal-dialog">
										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">My Account</h4>
											</div>
											<div class="modal-body">
												<hr>
												<div class="form-group">
													<label for="newProjectTitle" class="form-control-label">Project Name:</label>
													<input type="text" class="form-control" id="newProjectTitle">
													<br>
													<label for="newProjectInfo" class="form-control-label">Project Description:</label>
													<textarea class="form-control" id="newProjectInfo">
													</textarea>
													<br>
													<label for="newProjectEmail" class="form-control-label">Contact Email:</label>
													<input type="text" class="form-control" id="newProjectEmail">
													<br>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-primary" id="modalSave">Save</button>
													<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading" id="ph">
						<h2 class="panel-title">Manage Audio Samples</h2>
					</div>
					<div class="panel-body">
						<div id = "addAudio"></div>
						<hr>
						<div id="form2">
							<form class="audioSample"> 
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading" id="ph">
						<h2 class="panel-title">Manage Projects</h2>
					</div>
					<div class="panel-body">
						<div id="form3">
							<!-- This section will look different after modals are created.  It should diplay info, and the edit/create buttons should bring up modals with input fields -->
							<form id="infoForm2">
								<label for="newProject"><h2>Projects</h2></label>
								<br>
								<!-- Trigger the modal with a button -->
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newProject">Create New Project</button>
								<!-- Modal -->
								<div class="modal fade" id="newProject" role="dialog">
									<div class="modal-dialog">
										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">Create New Project</h4>
											</div>
											<div class="modal-body">
												<hr>
												<div class="form-group">
													<label for="newProjectTitle" class="form-control-label">Project Name:</label>
													<input type="text" class="form-control" id="newProjectTitle">
													<br>
													<label for="newProjectInfo" class="form-control-label">Project Description:</label>
													<textarea class="form-control" id="newProjectInfo">
													</textarea>
													<br>
													<label for="newProjectEmail" class="form-control-label">Contact Email:</label>
													<input type="email" class="form-control" id="newProjectEmail">
													<br>
													<label for="newProjectNeeds" class="form-control-label" id = "needList">Needs:</label>
													<input type="text" class="form-control" id="newProjectNeeds">
													<button type="button" class="btn btn-primary" id="needsAdd">Add</button>
													<br>
													<br>
													<label for="newProjectWants" class="form-control-label" id = "wantList">Wants:</label>
													<input type="text" class="form-control" id="newProjectWants"><button type="button" class="btn btn-primary" id="wantsAdd">Add</button>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-primary" id="modalSave">Save</button>
													<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<p>&#9400; Copyright 2017 Code Red</p>
		</div>
	</footer>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="0ot1htkfrv9jzeg"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="assets/javascript/account.js"></script>
</body>
</html>
